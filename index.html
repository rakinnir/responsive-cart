<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- fontawesome icon  -->
    <script
      src="https://kit.fontawesome.com/8e6c983c8e.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css  -->
    <link rel="stylesheet" href="./style.css" />
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="bg-cream" id="body">
    <section class="card grid bg-white">
      <div class="img">
        <img
          class="mobile-image"
          src="./images/image-product-mobile.jpg"
          alt="product image"
        />
        <img
          class="desktop-image"
          src="./images/image-product-desktop.jpg"
          alt="product image"
        />
      </div>
      <div class="non-img">
        <p
          class="ff-montserrat letter-spacing-1 text-grayish-blue uppercase fs-sm"
        >
          Perfume
        </p>
        <p class="fs-l ff-fraunches line-height">
          Gabrielle Essence Eau De Parfum
        </p>
        <p class="text-grayish-blue fs-sm ff-montserrat">
          A floral solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="text-cyan fs-l ff-fraunces price">
          $149.99 <sup class="discount text-grayish-blue">$169.99</sup>
        </p>
        <button class="fs-sm ff-montserrat">
          <i class="fa-solid fa-cart-shopping"></i>Add to Cart
        </button>
      </div>
    </section>
  </body>
</html>
